<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-on 指令用来监听dom事件
        使用方法：
          1. 在标签的属性位置写上v-on:任意的事件类型="执行的函数"
          2. 简写：@任意的事件类型="执行的函数" （推荐）
          3. 通过执行函数添加参数
          4. 通过执行函数中添加$event参数传递事件对象，注意只能是$event,并且不能加引号
          5. 事件修饰符可以给事件添加特殊功能 .stop .prevent
          6. 可以给和按键相关的事件添加按键修饰符 常用的有 .enter
        -->
        <h1>{{name}}</h1>
        <button v-on:click="changeMsg">点击改变</button>
        <button @click="changeMsg">简写</button>
        <button @click="changeMsgByArg('莫家小五')">传参</button>
        <button @click="getEvent($event)">事件对象</button>
        <!-- 事件修饰符 .top 阻止事件冒泡  .prevent 阻止默认行为 -->
        <a href="http://baidu.com" @click.prevent="changeMsg">跳转</a>
        <!-- 按键修饰符 -->
        <!-- .13 是按键修饰符，表示keycode为13的按键才会触发事件 -->
        <input type="text" v-on:keyup.13="submit">
        <!-- 另一种写法 -->
        <input type="text" v-on:keyup.enter="submit">

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: '小五'
            },
            // 在methods中定义函数
            methods: {
                changeMsg() {
                    // this 表示Vue实例，获取data中的属性需要加上this
                    this.name = '魔晓武';
                },
                changeMsgByArg(arg) {
                    this.name = arg;
                },
                getEvent(e) {
                    console.log(e);
                },
                submit() {
                    console.log('submit');
                }
            }
        })
    </script>
</body>

</html>
