<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue2.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- v-if和v-show指令可以用来控制元素的显示和隐藏 v-if="布尔值" v-show="布尔值"
                 布尔值为true 显示；布尔值为false 隐藏 -->
            <!-- 区别：
                    1.v-if 通过控制dom来控制元素的显示和隐藏
                    2.v-show通过控制样式 display:none 来控制元素的显示和隐藏
                使用场景区别：
                    1.涉及到大量dom操作的时候，使用v-show
                    2.涉及到异步数据渲染的时候，使用v-if
            -->
            <h1>v-if</h1>
            <p v-if="isTrue">猪事皆宜，百无禁忌</p>
            <p v-if="isFalse">隐藏</p>

            <h1>v-show</h1>
            <p v-show="isTrue">猪事皆宜，百无禁忌</p>
            <p v-show="isFalse">隐藏</p>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    isTrue: true,
                    isFalse: false
                }
            })
        </script>
    </body>
</html>
