<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue2.js"></script>
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- 给闪烁的元素加上v-cloak指令 -->
            <!-- 浏览器在加载的时候会先把span隐藏起来，当vue实例结束编译后（vue文件加载完成后），v-cloak会被删除 -->
            <h3 v-cloak>{{name}}</h3>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    name: 'jack'
                }
            })
        </script>
    </body>
</html>
